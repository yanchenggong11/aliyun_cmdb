{% extends "base.html" %}

{% block title %} 项目信息 {% endblock %}

{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">项目信息修改</h1>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <form action="/project_edit/{{ id }}/" method="post">
            {{ edit_form.as_p }}
            <button  type="submit" class="btn btn-success" data-dismiss="modal">确定</button>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <button type="button" class="btn btn-default" onclick="canal()" >取消</button>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    function canal() {
        window.location.href = '/project_info/';
    }
</script>
{% endblock %}
